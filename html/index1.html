<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/2822ae95c5.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header id="principio">
        <div id="logo"> 
            <h2><i class="fa-solid fa-train-subway"></i></i>  AquaTrans</h2>
        </div>
        <div id="titulo">
            <h1>Transporte Colectivo</h1>
        </div>
        <div id="inicio">
            <button id="opcion"><i class="fa-solid fa-bars"></i></button>
            <button id="campana"><i class="fa-solid fa-bell"></i></button>
            <a href="../html/login.html" id="login">Entrar </a>
            <a href="../html/register.html" id="register">Registrar</a>
        </div>
    </header>
    <main id="menu">
        <button id="start"><a href="../html/index.html">Inicio</a></button>
        <button id="obser">Observaciones</button>
        <button id="buy"><a href="../html/index1.html">Compra Tiquetes</a></button>
    </main>
    <section id="tablero">
     <div id="tiquetes">
        <h1>Compra Tiquetes</h1>
     </div>
        <div id="tick">
            <table >
                <tr>
                    <th>Tren</th>
                    <th>Destino</th>
                    <th>Hora Salida</th>
                    <th>Pasajeros</th>
                    <th>Comprar</th>
                </tr>
                <tr>
                    <td>A1</td>
                    <td>Francia</td>
                    <td>10 am</td>
                    <td>10/30</td>
                    <td><button id="buy1">Compra</button></td>
                </tr>
                <tr>
                    <td>A2</td>
                    <td>Francia</td>
                    <td>2 pm</td>
                    <td>28/30</td>
                    <td><button id="buy2">Compra</button></td>
                </tr>
                <tr>
                    <td>A3</td>
                    <td>Francia</td>
                    <td>6 pm</td>
                    <td>30/30</td>
                    <td><button id="buy3">Compra</button></td>
                </tr>
    
            </table>
        </div>
        <div id="region">
            <h1>Francia</h1>
        </div>
    </section>
</body>
</html>
